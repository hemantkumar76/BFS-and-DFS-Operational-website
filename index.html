<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Visualiser</title>
</head>

<body>
    <div class="container">
        <h1 class="h1-neon-effect"><span>BFS and DFS Operations</span></h1>
        <div class="findContainer"></div>
        <textarea oninput="action()" type="number" placeholder='Enter array (with space). 
Ex: 5 9 1 3 7' id="inp" cols="30" rows="10"></textarea>
        <div class="btn-container">
            <button class="btn-clear" onclick="clearAndCreate()">Clear</button>
            <button class="btn" disabled onclick="toggleLock()">Lock</button>
        </div>

        <div class="box graph" id="tree"></div>

    </div>

    <div class="searchContainer">
        <!-- <input type="number" id="searchInput" placeholder="Search node value"> -->
        <!-- <button onclick="searchNode()">Search Node</button> -->
        <button onclick="bfs()">BFS Search</button>
        <button onclick="dfs()">DFS Search</button>

    </div>
    <div id="traversalContainer" style="display:none;">
        <h2>Traversal Result</h2>
        <p id="traversalResult"></p>
    </div>


</body>
<script src="js/index.js"></script>
<script src="js/binaryTree.js"></script>
<script src="js/draw.js"></script>
<script src="js/d3.js"></script>

</html>
